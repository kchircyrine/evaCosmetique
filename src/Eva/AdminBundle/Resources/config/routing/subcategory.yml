subcategory:
    path:     /
    defaults: { _controller: "EvaAdminBundle:SubCategory:index" }

subcategory_show:
    path:     /{id}/show
    defaults: { _controller: "EvaAdminBundle:SubCategory:show" }

subcategory_new:
    path:     /new
    defaults: { _controller: "EvaAdminBundle:SubCategory:new" }

subcategory_create:
    path:     /create
    defaults: { _controller: "EvaAdminBundle:SubCategory:create" }
    methods:  POST

subcategory_edit:
    path:     /{id}/edit
    defaults: { _controller: "EvaAdminBundle:SubCategory:edit" }

subcategory_update:
    path:     /{id}/update
    defaults: { _controller: "EvaAdminBundle:SubCategory:update" }
    methods:  [POST, PUT]

subcategory_delete:
    path:     /{id}/delete
    defaults: { _controller: "EvaAdminBundle:SubCategory:delete" }
    methods:  [POST, DELETE]
